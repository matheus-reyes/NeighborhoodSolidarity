<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title> Neighborhood Solidarity </title>
    <meta chartset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../css/index.css" rel="stylesheet">
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Da+2|Pangolin|Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <header class="align-self-center shadow-lg p-3 mb-5 bg-white rounded">
        <div id="container" class="container">
            <div class="row">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
                    <a href="../"> <img id="home" src="../img/home.png"> </a>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                    <h2 class="titulo"> Services </h2>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div id="cadastro" class="shadow-lg p-3 mb-5 container form">
                <div class="row">
                    <div class="col-12 text-center my-5">
                        <h2 class="titulo"> Request Service </h2>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-sm-12 col-md-10 col-lg-8">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-sm-12">
                                    <label for="inputName">Name</label>
                                    <input type="text" class="form-control" id="inputName" placeholder="Ex: Roberta">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-sm-12">
                                    <label for="inputArea">Area</label>
                                    <input type="text" class="form-control" id="inputArea" placeholder="Ex: Psychologist">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-sm-12">
                                    <label for="inputDetails">Details</label>
                                    <input type="text" class="form-control" id="inputDetails" placeholder="Ex: Hi, I'm Roberta..">
                                </div>
                            </div>
                            <button type="submit" class="botao"> Request </button><br><br>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase.js "></script>
    <script src="../script/submitservice.js"></script>
    <script type="text/javascript" src="../script/jquery.js"></script>
    <script type="text/javascript" src="../script/bootstrap.js"></script>
</body>
</html>
