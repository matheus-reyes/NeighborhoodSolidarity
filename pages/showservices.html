<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title> Neighborhood Solidarity </title>
    <meta chartset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="../css/index.css" rel="stylesheet">
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Da+2|Pangolin|Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section>
      <article class="shadow-lg p-3 mb-5 bg-white rounded">
        <div class="container">
          <ul id="servicelist"></ul>
          <input id="inputcreateservice" />
          <button id="btncreateservice">Create New Service</button>
        </div>
      </article>
  </main>
  <script>
    const ListServices = document.querySelector('#servicelist');
    const NewService = document.querySelector('#inputcreateservice');
    const ButtonCreateService = document.querySelector('#btncreateservice');
    const services = [
      {
        name: 'Psychologist',
      },
      {
        name: 'Dentist'
      }
    ];

    ButtonCreateService.onclick = handleButtonCreateService;

    function handleButtonCreateService() {
      if(NewService.value !== '') {
        createNewService(NewService.value);
        NewService.value = '';
        NewService.focus();
      }
    }

    function createNewService(NewService) {
      services.push({ name: NewService });
      renderList();
    }

    function createElementItem(item) {
      const li = document.createElement('li');
      li.appendChild(document.createTextNode(item.name));
      return li;
    }

    function renderList() {
      ListServices.innerHTML = '';
      services.forEach(service => {
        const ServiceElement = createElementItem(service);
        ListServices.appendChild(ServiceElement);
      })
    }

    renderList();

  </script>
  <script type="text/javascript" src="script/jquery.js"></script>
  <script type="text/javascript" src="script/bootstrap.js"></script>
</body>
</html>
